  <div class="container">

    <p>請以管理員帳號登入，頁面會列出所有使用者。</p>

  </div>
  <script>

      if (!token) { document.getElementById('users-list').innerText = '請先登入管理員帳號。'; return; }
      const resp = await fetch('http://localhost:3000/api/users', { headers: { 'Authorization': 'Bearer ' + token } });
